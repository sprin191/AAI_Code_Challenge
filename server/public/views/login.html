<div class="formContainer">

<div class="videoForm">
  <h3 class="formTitle">Login</h3>
  <form class="formInfo">
    <div class="row">
      <label class="col-xs-1 col-xs-offset-1" for="auth.username">Email: </label>
      <input type="text" ng-model="auth.username" required/>
    </div>

    <div class="row">
      <label class="col-xs-1 col-xs-offset-1" for="auth.password">Password: </label>
      <input type="text" ng-model="auth.password" required/>
    </div>

    <button class="col-xs-2 col-xs-offset-5" type="submit" ng-click="submitVideo()">Submit</button>
    </form>
  </div>
</div>
